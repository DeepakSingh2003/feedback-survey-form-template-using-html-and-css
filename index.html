<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <div class="heading">
            <h1>Feedback Survey Form</h1>
            <div class="input">
                <p>Name</p>
                <input type="text">
                <p>Email</p>
                <input type="text">
                <p>Age</p>
                <input type="text" name="" id="">

                <p>Type of feedback</p>
                <select name="" id="">
                    <option value="">Positive</option>
                    <option value="">Negative</option>
                    <option value="">Suggestion</option>
                </select>
            </div>
            <p>Service Used</p>
            <input type="checkbox"><label>Service 1</label><br>
            <input type="checkbox"><label>Service 2</label><br>
            <input type="checkbox"><label>Service 3</label>
            <p>Additional Comments</p>
            <input type="text" class="ac" style="padding-right: 420px; height: 80px;"><br>
            <button>Submit Feedback</button>


        </div>
    </div>
</body>

</html>
